    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row">
          <!-- Left side: Form -->
          <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card border-0 shadow-lg h-100">
              <div class="card-body">
                <form id="loginForm">
                  <h3 class="text-center mb-4">تسجيل الدخول</h3>

                  <div class="form-group">
                    <label for="UserName" class="form-label">الاسم الأول</label>
                    <input
                      type="text"
                      id="UserName"
                      name="UserName"
                      class="form-control"
                      required
                    />
                    <div class="text-danger"></div>
                  </div>

                  <div class="form-group">
                    <label for="Password" class="form-label">كلمة المرور</label>
                    <input
                      type="password"
                      id="Password"
                      name="Password"
                      class="form-control"
                      required
                    />
                    <div class="text-danger"></div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="form-label"
                      >البريد الإلكتروني</label
                    >
                    <input
                      type="Email"
                      id="Email"
                      name="Email"
                      class="form-control"
                      required
                    />
                    <div class="text-danger"></div>
                  </div>

                  <div class="d-flex justify-content-center mt-4">
                    <button
                      type="submit"
                      class="btn btn-custom"
                      onclick="loginForm()"
                    >
                      تسجيل الدخول
                    </button>
                  </div>

                  <div class="text-center mt-4">
                    <p>
                      ليس لديك حساب؟
                      <a
                        href="/frontend/loginandregistion/Register.html"
                        class="text-primary"
                        >التسجيل</a
                      >
                    </p>
                  </div>
                </form>
              </div>

                alt="Login Image"
                class="img-fluid h-100 w-100"
