<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>التسجيل</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <style>
      body {
        direction: rtl;
        background-color: #f8f9fa;
      }
      .card {
        border-radius: 15px;
        overflow: hidden;
      }
      .card-body {
        padding: 2rem;
      }
      .form-label {
        color: #001f3f;
      }
      .form-control {
        border-color: #001f3f;
        color: #001f3f;
        border-radius: 5px;
        padding: 1rem;
      }
      .btn-custom {
        background-color: #001f3f;
        color: white;
        border-radius: 5px;
        padding: 0.75rem 1.5rem;
      }
      .btn-custom:hover {
        background-color: #003366;
      }
      .text-primary {
        color: #001f3f !important;
      }
      .img-fluid {
        object-fit: cover;
        border-radius: 15px;
      }
      .welcome-image {
        height: 100%;
        width: 100%;
      }
      .form-group {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="container">
        <div class="row">
          <!-- Left side: Form -->
          <div class="col-lg-6 col-md-8 mx-auto">
            <div class="card border-0 shadow-lg">
              <div class="card-body">
                <form id="registerForm">
                  <h3 class="text-center mb-4">التسجيل حساب</h3>

                  <div class="form-group">
                    <label for="UserName" class="form-label">الاسم الأول</label>
                    <input
                      type="text"
                      id="UserName"
                      name="UserName"
                      class="form-control"
                      required
                    />
                    <div class="text-danger"></div>
                  </div>

                  <div class="form-group">
                    <label for="Password" class="form-label">كلمة المرور</label>
                    <input
                      type="password"
                      id="Password"
                      name="Password"
                      class="form-control"
                      required
                    />
                    <div class="text-danger"></div>
                  </div>

                  <div class="form-group">
                    <label for="email" class="form-label"
                      >البريد الإلكتروني</label
                    >
                    <input
                      type="Email"
                      id="Email"
                      name="Email"
                      class="form-control"
                      required
                    />
                    <div class="text-danger"></div>
                  </div>
                  <div class="d-flex justify-content-center mt-4">
                    <button
                      type="submit"
                      class="btn btn-custom"
                      onclick="registerForm()"
                    >
                      تسجيل
                    </button>
                  </div>

                  <div class="text-center mt-4">
                    <p>
                      هل لديك حساب بالفعل؟
                      <a
                        href="/frontend/loginandregistion/login.html"
                        class="text-primary"
                        >تسجيل الدخول</a
                      >
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Right side: Image -->
          <div class="col-lg-6 d-none d-lg-block">
            <div class="h-100">
              <img
                src="/backend/Backend/img/welcome page.png"
                alt="Welcome Image"
                class="img-fluid welcome-image"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/frontend/loginandregistion/Register.JS"></script>
  </body>
</html>
